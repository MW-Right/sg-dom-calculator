<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
</head>
<body>
    
    <div class="container">
            <div class="screen">
                    <h2 class="solution"></h2>
                </div>
            <div class="item number">1</div>
            <div class="item number">2</div>
            <div class="item number">3</div>
            <div class="item operator">+</div>
            <div class="item number">4</div>
            <div class="item number">5</div>
            <div class="item number">6</div>
            <div class="item operator">-</div>
            <div class="item number">7</div>
            <div class="item number">8</div>
            <div class="item number">9</div>
            <div class="item operator">/</div>
            <div class="item clear">C</div>
            <div class="item number">0</div>
            <div class="item operator">SQRT</div>
            <div class="item operator">*</div>
        </div>
        <button type="button" id="enter">Enter</button>
        
    </div>
</body>
</html>
